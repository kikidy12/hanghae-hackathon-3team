<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<link
			href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css"
			rel="stylesheet"
		/>
		<link
			href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../static/css/detailBooks.css" />

		<script type="text/javascript" src="/static/js/detailBooks.js"></script>

		<meta charset="UTF-8" />
		<title>Title</title>
	</head>

	<body>
		<div class="title" style="height: 100px"></div>
		<header>
			<div style="margin: 0">
				<div class="sidebar_button_right">
					<button
						id="loginBtn"
						class="btn btn-outline-dark"
						onclick="location.href='/login'"
					>
						로그인하기
					</button>
					<button
						id="signUpBtn"
						class="btn btn-outline-dark"
						onclick="location.href='/register'"
					>
						회원가입
					</button>
				</div>
			</div>
		</header>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<nav class="navbar navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="/">Home</a>
				</div>
			</nav>
			<nav class="navbar navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="#"></a>
				</div>
			</nav>
		</nav>
		<section>
			<div>
				<div class="container">
					<div class="row align-items-center">
						<div class="col">
							<img id="bookThumbnail" src="" class="rounded" />
						</div>
						<div class="col">
							<div class="detailText_head">
								<h3 id="bookTitle">책 제목이 들어갑니다</h3>
								<hr style="height: 10px" />
							</div>
							<div class="detailText_writerinfo">
								<div class="detailText_writer">
									<p id="bookAuthor">저자</p>
								</div>
								<div class="detailText_publisher">
									<p id="bookPublisher">출판사</p>
								</div>
							</div>
							<div class="detailText_contents">
								<p id="bookSummary">책 소개내용</p>
							</div>
							<button
								onclick="addLike()"
								type="button"
								class="btn btn-outline-primary"
							>
								좋아요
							</button>
							<button
								onclick="addDislike()"
								type="button"
								class="btn btn-outline-danger"
							>
								싫어요
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row align-items-center">
					<div class="col-9">
						<input
							type="email"
							class="form-control"
							id="replyInput"
							placeholder="로그인을 하셔야 댓글을 작성하실 수 있습니다."
						/>
					</div>
					<div class="col-3">
						<button onclick="addComment()" type="button" class="btn btn-dark">
							댓글 남기기
						</button>
					</div>
				</div>
			</div>

			<div class="container align-items-center">
				<ul class="list-group-flush" id="replyUl"></ul>
			</div>
		</section>
	</body>

	<script>
		window.onload = function () {
			tokenCheck();
			getBookDetail();
		};
	</script>
</html>
